<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="keywords" content="deno,deno学习交流,deno论坛,node替代,node,typescript">
    <meta name="description"
        content="A secure runtime for JavaScript and TypeScript built with V8, Rust, and Tokio;deno致力于拥抱前端生态，服务端实现web标准解决node痛点，带给你更友好地服务端体验">
    <title>${title}</title>
    <link rel="stylesheet" type="text/css" href="/comments/jquery-comments.css">
    <link rel="stylesheet" type="text/css" href="/article.css">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
        rel="stylesheet">
    <link href="/comments/github-markdown.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <ul>
            <li>
                <a onclick="window.location.href='/'">
                    <i aria-label="icon: mail"><svg viewBox="64 64 896 896" class="" data-icon="mail" width="1em"
                            height="1em" fill="currentColor" aria-hidden="true" focusable="false">
                            <path
                                d="M928 160H96c-17.7 0-32 14.3-32 32v640c0 17.7 14.3 32 32 32h832c17.7 0 32-14.3 32-32V192c0-17.7-14.3-32-32-32zm-40 110.8V792H136V270.8l-27.6-21.5 39.3-50.5 42.8 33.3h643.1l42.8-33.3 39.3 50.5-27.7 21.5zM833.6 232L512 482 190.4 232l-42.8-33.3-39.3 50.5 27.6 21.5 341.6 265.6a55.99 55.99 0 0 0 68.7 0L888 270.8l27.6-21.5-39.3-50.5-42.7 33.2z">
                            </path>
                        </svg></i>
                    首页
                </a>
            </li>
            <li>
                <a onclick="window.location.href='/myArticle'"><i aria-label="icon: appstore"
                        class="anticon anticon-appstore"><svg viewBox="64 64 896 896" class="" data-icon="appstore"
                            width="1em" height="1em" fill="currentColor" aria-hidden="true" focusable="false">
                            <path
                                d="M464 144H160c-8.8 0-16 7.2-16 16v304c0 8.8 7.2 16 16 16h304c8.8 0 16-7.2 16-16V160c0-8.8-7.2-16-16-16zm-52 268H212V212h200v200zm452-268H560c-8.8 0-16 7.2-16 16v304c0 8.8 7.2 16 16 16h304c8.8 0 16-7.2 16-16V160c0-8.8-7.2-16-16-16zm-52 268H612V212h200v200zM464 544H160c-8.8 0-16 7.2-16 16v304c0 8.8 7.2 16 16 16h304c8.8 0 16-7.2 16-16V560c0-8.8-7.2-16-16-16zm-52 268H212V612h200v200zm452-268H560c-8.8 0-16 7.2-16 16v304c0 8.8 7.2 16 16 16h304c8.8 0 16-7.2 16-16V560c0-8.8-7.2-16-16-16zm-52 268H612V612h200v200z">
                            </path>
                        </svg></i>
                    我的文章
                </a>
            </li>
            <li><a onclick="window.location.href='/new'">资源汇总</a></li>
            <li><a onclick="window.location.href='/about'">关于</a></li>
        </ul>
    </header>
    <div style="min-height: 650px">
        <div class="container">
            <div class="style_title">${title}</div>
            <div class="style_introduce__3G5I4">
                <img src="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png" class="style_img__19k0w">
                <div class="style_introduce-detail__2UdjI">
                    <span>${user_name}</span>
                    <span>创建时间：${add_time}</span>
                </div>
            </div>
            <div class='markdown-body md-wrapper'>
                ${content}
            </div>
            <div class="article_bottom">
                <span id="clickSupportArea" title="为喜欢的点赞">
                    <i class="fa fa-heart-o" id="support" ></i><span>点赞: <span
                            id="support_num">${support_num}</span></span>
                    <span id="status" style="display: none">${has_support}</span>
                </span>
                <i class="fa fa-eye" aria-hidden="true" style="margin-left:30px"></i>阅读量:${read_num}
            </div>
        </div>
        <div class="comments-container" id="comments-container">
        </div>
    </div>
    <footer class="ant-layout-footer" style="text-align: center;">denoer.cn ©2019 Created
    </footer>
    <script type="text/javascript" src="/comments/jquery.min.js"></script>
    <script type="text/javascript" src="/comments/jquery-comments.js"></script>
    <script type="text/javascript" src="/article.js"></script>
</body>

</html>
