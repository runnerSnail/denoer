language: node_js
node_js:
- '8'
before_install:
- openssl aes-256-cbc -K $encrypted_61e903060b97_key -iv $encrypted_61e903060b97_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- sshpass -p $password ssh-add ~/.ssh/id_rsa
script: true
after_success:
- ssh -tt $user$ip < ./run.sh
addons:
  ssh_known_hosts: $ip
env:
  global:
  - secure: 
  - secure: 
  - secure: 
